<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap" rel="stylesheet">
<style>
@media (max-width: 480px) {
    body {
        padding: 0 8px;
    }
    form {
        min-width: unset;
        width: 100%;
        padding: 22px 8px;
    }
    .logo {
        font-size: 2rem !important;
        margin-top: 24px !important;
        margin-bottom: 16px !important;
    }
    h2 {
        font-size: 1.5rem;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        font-size: 0.98rem;
        padding: 9px 10px;
    }
    button[type="submit"] {
        font-size: 1rem;
        padding: 9px 0;
    }
}
body {
    background: linear-gradient(135deg, #dff9fb 0%, #c7ecee 100%);
}
form {
    border: 1.5px solid #dfe6e9;
    box-shadow: 0 8px 32px rgba(9,132,227,0.10);
    transition: box-shadow 0.2s;
}
form:hover {
    box-shadow: 0 12px 40px rgba(9,132,227,0.16);
}
input[type="text"], input[type="email"], input[type="password"] {
    box-shadow: 0 1px 4px rgba(9,132,227,0.04);
}
button[type="submit"] {
    box-shadow: 0 2px 8px rgba(9,132,227,0.08);
    letter-spacing: 1px;
}
</style>
    
<style>
    body {
        background: #f5f6fa;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .logo {
        font-size: 2.2rem;
        font-weight: bold;
        color: #2d3436;
        letter-spacing: 2px;
        margin-top: 40px;
        margin-bottom: 20px;
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    h2 {
        margin-bottom: 20px;
        color: #0984e3;
    }
    form {
        background: #fff;
        padding: 32px 28px;
        border-radius: 10px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        min-width: 320px;
        align-items: center;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        margin: 8px 0;
        border: 1px solid #b2bec3;
        border-radius: 5px;
        font-size: 1rem;
        background: #f1f2f6;
        transition: border 0.2s;
    }
    input:focus {
        border: 1.5px solid #0984e3;
        outline: none;
        background: #fff;
    }
    button[type="submit"] {
        margin-top: 16px;
        padding: 10px 0;
        width: 100%;
        background: #0984e3;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;    
    }
    button[type="submit"]:hover {
        background: #74b9ff;
    }
    p {
        margin-top: 18px;
        color: #636e72;
        font-size: 1rem;
    }
    a {
        color: #0984e3;
        text-decoration: none;
        font-weight: 500;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
  <h2>Sign Up</h2>
<form id="signupForm">
    <div class="logo" style="
    font-size: 2.8rem;
    color: #0984e3;
    letter-spacing: 4px;
    text-shadow: 1px 2px 8px rgba(9,132,227,0.08);
    margin-bottom: 28px;
    margin-top: 32px;
    font-family: 'Segoe UI', Arial, sans-serif;
">
  NAROK RE
</div>
  <input type="text" id="username" placeholder="Username" required><br>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="login.html">Login</a></p>

<script src="auth.js"></script>
</body>
</html>
